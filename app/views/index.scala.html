@import model.User

@(users: Seq[User] = null, message: String = "")
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")"/>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/mystyle.css")"/>
        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/actions.js")" type="text/javascript"></script>
    </head>

    <body>
        <nav class="navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">მთავარი</a></li>
                    <li><a href="#">გვერდის შესახებ</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="sign_up_btn"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li id="login_btn"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>

        </nav>
        <section class="search_container">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div id="imaginary_container">
                            <div class="input-group stylish-input-group">
                                <input type="text" class="form-control"  placeholder="Search" >
                                <span class="input-group-addon">
                                    <button type="submit">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="main_content_container col-md-2">
            @for(user <- users){
                <div class="card">
                    <img class="card_img" src="@routes.Assets.versioned("images/img_avatar.png")">
                    <div class="container">
                        <h4><b>John Doe</b></h4>
                        <p>Architect & Engineer</p>
                    </div>
                </div>
            }
        </div>

        <button class="fab fab-calm"><i class="fa fa-home"></i>+</button>

            <!-- Modal content -->
        <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-body">

                @*registration dialog*@
            <div id="reg_dialog_container">
                <form class="form-horizontal">
                    <fieldset>
                            <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">Name</label>
                            <div class="col-md-5">
                                <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control input-md" required="">
                            </div>
                        </div>

                            <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-5">
                                <input id="email" name="email" type="text" placeholder="Enter your email id" class="form-control input-md" required="">
                            </div>
                        </div>
                            <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="password">Password</label>
                            <div class="col-md-5">
                                <input id="password" name="password" type="password" placeholder="Enter a password" class="form-control input-md" required="">

                            </div>
                        </div>
                            <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="signup"></label>
                            <div class="col-md-4">
                                <button id="signup" type="submit" name="signup" class="btn btn-success">Sign Up</button>
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div>
            </div>
        </div>

        </div>

    </body>

</html>
